<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>
<body>

     <!-- Navigation -->
     <div class="navbar border">
        <div class="flex-1 ml-[20px]">
          <a class="btn btn-ghost text-[25px] font-bold text-orange-500" href="index.html">TEMUX</a>
        </div>
    </div>
    
    <!-- Cart Section -->
    <div class="container mx-auto my-10 p-5">
        <h2 class="text-3xl font-bold text-center mb-6">Shopping Cart</h2>
        <div class="overflow-x-auto">
            <table class="table">
              <!-- head -->
              <thead>
                <tr>
                  <th>
                    <label>
                      <input type="checkbox" class="checkbox" />
                    </label>
                  </th>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total Price</th>
                </tr>
              </thead>
              <tbody>
                <!-- Cart rows will be dynamically inserted here -->
              </tbody>
            </table>
          </div>          
          <div class="card bg-base-100 w-[250px] shadow-xl ml-auto mt-[30px]">
            <div class="card-body">
                <div class="text-center mt-5">
                    <p class="text-xl font-bold mb-[5px]">Total: â‚±<span id="cart-total">0.00</span></p>
                    <button class="btn bg-orange-500 hover:bg-orange-600 text-white mt-3 w-[150px]">Checkout</button>
                </div>
            </div>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
