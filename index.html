<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<div class="navbar border fixed top-0 left-0 w-full z-50 bg-white shadow-md">
        <div class="flex-1 ml-[20px]">
          <a class="btn btn-ghost text-[25px] font-bold text-orange-500" href="index.html">TEMUX</a>
        </div>
        
        <div class="flex-none mr-[20px]">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <a href="cart.html">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                      <div class="indicator">
                        <svg 
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="badge badge-sm indicator-item">0</span>
                      </div>
                    </div>
                </a>                  
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="h-auto flex items-center justify-center my-[20px] mt-[150px]">
        <div class="grid grid-cols-3 gap-[80px]" id="product-grid">
            <!-- Product Cards will be rendered here -->
        </div>
    </div>


    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 class="text-lg font-bold">Enter Quantity</h2>
            <input type="number" id="quantity-input" class="input input-bordered w-full my-2" min="1" value="1" />
            <div class="modal-action">
                <button id="confirm-btn" class="btn bg-orange-500 text-white hover:bg-orange-600">Confirm</button>
                <button id="cancel-btn" class="btn btn-ghost">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
